<canvas width="600" height="800"> </canvas>


<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "white"; //propiedad
	pincel.fillRect(0,0,600,500); //funci√≥n

	pincel.fillStyle = "green";
	pincel.fillRect(0,0,200,500);

	pincel.fillStyle = "red";
	pincel.fillRect(400,0,200,500);

	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(300,250);
	pincel.lineTo(400,500);
	pincel.lineTo(200,500);
	pincel.fill();

	pincel.fillStyle = "blue";
	pincel.beginPath();
	pincel.arc(300,250,50,0,2*3.1416);
	pincel.fill();
</script>
