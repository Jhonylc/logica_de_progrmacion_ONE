	<h1>Programa imprimir edades con funciones!</h1>

<script>
	
function saltarLinea() {

		document.write("<br><br><br><hr><br><br>");

	}
function imprimir(texto) {

		document.write("<big>" + texto + "</big>");
		saltarLinea();

	}

var ano = 2025;
// Este c칩digo calcula las edades de Juan, Pedro y Carlos
imprimir("Juan tiene: " + (ano-2000) + " a침os.");
imprimir("Pedro tiene: " + (ano-1995) + " a침os.");
ano = 2030;
imprimir("Carlos tiene: " + (ano-2005) + " a침os.");

</script>
