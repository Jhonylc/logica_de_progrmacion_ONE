<meta charset="UTF-8">

<h1>Calculo de la media de tu familia</h1>

<script>
       function saltarLinea(){
           document.write("<br><br><br >"); 
}
       function imprimir(texto) {
           document.write(texto);
           saltarLinea ();
}
var numeroMiembros = parseInt(prompt("Ingrese el n√∫mero de miembros de su familia"));
var contador = 1;
var totalEdades = 0;

while (contador <= numeroMiembros){
edad = parseInt (prompt ("Ingrese la edad del familiar));
totalEdades = totalEdades + edad;
contador ++ ;
}
mediaEdades = totalEdades / numeroMiembros;
imprimir ("La media de las edades de la familia es: "  + mediaEdades);
imprimir ("Fin de programa");

</script>
