<canvas width="600" height="800"> </canvas>


<script>
	
	function dibujarCuadrado (x,y,color){
		var pantalla = document.querySelector("canvas");
		var pincel = pantalla.getContext("2d");
		pincel.fillStyle = color; //propiedad
		pincel.fillRect(x,y,50,50); //funci√≥n
		pincel.strokeStyle = "black";
		pincel.strokeRect(x,y,50,50);
	}

	dibujarCuadrado(0,0,"green");
	dibujarCuadrado(50,0,"green");
	dibujarCuadrado(100,0,"green");
	dibujarCuadrado(150,0,"green");
	dibujarCuadrado(200,0,"green");
	dibujarCuadrado(250,0,"green");
	dibujarCuadrado(300,0,"green");
	dibujarCuadrado(350,0,"green");
	dibujarCuadrado(400,0,"green");
	dibujarCuadrado(450,0,"green");
	dibujarCuadrado(500,0,"green");
	dibujarCuadrado(550,0,"green");


</script>
