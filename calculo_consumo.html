<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<br>
Un carro con un tanque con capacidad de 40 litros, avanza 480 km con gasolina y 300 km con alcohol. 
<br>
La eficiencia del carro con cada sustancia es la siguiente:
<br>

<script>
	
	var tanque = 40 ;
	var distancia = 480 ;
	var distanciaAlcohol = 300 ;

	document.write("<br>");
	document.write("-La eficiencia del carro con gasolina es: " +distancia/tanque + " Kilómetros por litro.");
	document.write("<br>");
	document.write("<br>");
	document.write("-La eficiencia del carro con alcohol es: " +distanciaAlcohol/tanque + " Kilómetros por litro.");
</script>
