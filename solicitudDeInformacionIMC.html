<meta charset="UTF-8">

<h1>Programa calculo IMC</h1>

<script>
	function saltarLinea() {

		document.write("<br><br><br>");
	}

	function imprimir(texto) {

		document.write(texto);
		saltarLinea();

	}

	function calcularIMC(peso,altura,nombre) {

		imc = peso/(altura*altura);
		return (imc);
	}

	var informeNombre = prompt("Informe su nombre");
	var pesoInformado = prompt(informeNombre + ", Informe su peso") ;
	var alturaInformado = prompt(informeNombre +", Imforme su altura") ;

		imprimir(informeNombre + " sus datos son los siguientes...");
		imprimir("El peso ingresado es: " + pesoInformado);
		imprimir("La altura ingresada es: " + alturaInformado);

		imcCalculado = calcularIMC(pesoInformado,alturaInformado);
		imprimir("El imc calculado es: " + imcCalculado);
		document.write("<hr>");

		if(imcCalculado < 18.5){

			imprimir("<h3>IMC Por debajo de lo recomendado</h3>");

		}
		if(imcCalculado >= 30){

			imprimir("<h3>IMC Considerado como obesidad</h3>");
			
		}
		if(imcCalculado >= 18.5 ){
			if (imcCalculado < 25){

				imprimir("<h3>IMC Dentro del rango normal</h3>");
			}
		}
			
		if(imcCalculado >= 25 ){
			if (imcCalculado < 30){

				imprimir("<h3>IMC Considerado como sobre peso</h3>" );
			}
		}

</script>
